                </StackLayout>

                    </StackLayout>
                    <Label fontSize="14" color="#000" text="남이섬 베스트 카라반">

                    </StackLayout>
                    <Label fontSize="14" color="#000" text="남이섬 베스트 카라반">
                    </Label>
                    <Label fontSize="12" color="#999999" text="50,000">
                    </Label>
                </StackLayout>
                <StackLayout margin="10">
                    <StackLayout height="110" width="125" borderRadius="5" backgroundImage="~/assets/images/thumb/thumb4.png">
                        <Button horizontalAlignment="right" marginRight="5"

                    </StackLayout>
                    <Label fontSize="14" color="#000" text="남이섬 베스트 카라반">

                    <Label fontSize="14" color="#000" text="남이섬 베스트 카라반">

                    </Label>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </StackLayout>
    
    <!-- tab content1 -->
    <StackLayout *ngIf="selectedTabview == 0" rows="auto, auto, *" row="2" width="100%" height="100%"
        backgroundColor="white">
        <GridLayout columns="auto, *" class="list-title" row="0" borderBottom="2">
            <Label text="이 지역 일반상품" column="0" class="list-regular-title"></Label>
            <Label text="전체 n개" column="1" class=""></Label>
        </GridLayout>
        <StackLayout class="line" width="100%" row="1"></StackLayout>
            <StackLayout class="main">
                <StackLayout class="content">
                    <Image stretch="aspectFill" class="card-img" (tap)="showItem(items[0].id)"
                        [src]="items[0].cover"></Image>
                    <GridLayout width="100%" rows="auto, auto, auto, auto"
                        class="accom-info" verticalAlignment="center">
                        <Label [text]="items[0].category" row="0" class="accom-area"></Label>
                        <Label row="1" class="item-name" textwrap="true"
                            verticalAlignment="bottom"
                            horizontalAlignment="left" [text]="items[0].name"></Label>
                        <Label row="2" class="item-org-price" textwrap="true"
                            verticalAlignment="bottom"
                            horizontalAlignment="left" [text]="items[0].price"></Label>
                        <GridLayout row="3" rows="auto" columns="auto,auto">
                            <Label row="1" col="0" class="item-price"
                                textwrap="true" verticalAlignment="top"
                                horizontalAlignment="left" [text]="items[0].price"></Label>
                            <Label col="1" row="1" class="sale-rate"
                                [text]="items[0].comments"></Label>
                        </GridLayout>
                    </GridLayout>
                    <StackLayout width="100%" marginTop="5" class="line"></StackLayout>
                </StackLayout>
                <StackLayout class="content">
                    <Image stretch="aspectFill" class="card-img" (tap)="showItem(items[0].id)"
                        [src]="items[0].cover"></Image>
                    <GridLayout width="100%" rows="auto, auto, auto, auto"
                        class="accom-info" verticalAlignment="center">
                        <Label [text]="items[0].category" row="0" class="accom-area"></Label>
                        <Label row="1" class="item-name" textwrap="true"
                            verticalAlignment="bottom"
                            horizontalAlignment="left" [text]="items[0].name"></Label>
                        <Label row="2" class="item-org-price" textwrap="true"
                            verticalAlignment="bottom"
                            horizontalAlignment="left" [text]="items[0].price"></Label>
                        <GridLayout row="3" rows="auto" columns="auto,auto">
                            <Label row="1" col="0" class="item-price"
                                textwrap="true" verticalAlignment="top"
                                horizontalAlignment="left" [text]="items[0].price"></Label>
                            <Label col="1" row="1" class="sale-rate"
                                [text]="items[0].comments"></Label>
                        </GridLayout>
                    </GridLayout>
                    <StackLayout width="100%" marginTop="5" class="line"></StackLayout>
                </StackLayout>
                <StackLayout class="content">
                    <Image stretch="aspectFill" class="card-img" (tap)="showItem(items[0].id)"
                        [src]="items[0].cover"></Image>
                    <GridLayout width="100%" rows="auto, auto, auto, auto"
                        class="accom-info" verticalAlignment="center">
                        <Label [text]="items[0].category" row="0" class="accom-area"></Label>
                        <Label row="1" class="item-name" textwrap="true"
                            verticalAlignment="bottom"
                            horizontalAlignment="left" [text]="items[0].name"></Label>
                        <Label row="2" class="item-org-price" textwrap="true"
                            verticalAlignment="bottom"
                            horizontalAlignment="left" [text]="items[0].price"></Label>
                        <GridLayout row="3" rows="auto" columns="auto,auto">
                            <Label row="1" col="0" class="item-price"
                                textwrap="true" verticalAlignment="top"
                                horizontalAlignment="left" [text]="items[0].price"></Label>
                            <Label col="1" row="1" class="sale-rate"
                                [text]="items[0].comments"></Label>
                        </GridLayout>
                    </GridLayout>
                    <StackLayout width="100%" marginTop="5" class="line"></StackLayout>
                </StackLayout>

            </StackLayout>
    </StackLayout>

</StackLayout>
