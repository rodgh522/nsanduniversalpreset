<GridLayout rows="*" marginBottom="70">
    <ScrollView #scrollView>
        <StackLayout padding="10">
            <GridLayout #topView height="250" width="100%">
                <ns-swiper imageHeight="250" thumbHeight="100%" [images]="data.uploadFileList"></ns-swiper>
            </GridLayout>
            <Label [text]="data.AcomNm" class="accom_info accom_name"></Label>
            <Label [text]="data.Addr1" class="accom_info accom_addr"></Label>
            <Label [text]="data.Intro" class="accom_info accom_intro"></Label>
            <GridLayout rows="*" columns="*, *, *, *" class="menu_container">
                <Label class="acom_label" row="0" col="0" text="객실/예약"></Label>
                <Label class="acom_label" row="0" col="1" text="숙소정보"></Label>
                <Label class="acom_label" row="0" col="2" text="객실문의"></Label>
                <Label class="acom_label" row="0" col="3" text="리뷰(0)"></Label>
            </GridLayout>
            <StackLayout>
                <Label text="예약일정"></Label>
                <Label text="10-29 ~ 10-30"></Label>
            </StackLayout>
            <StackLayout width="100%" backgroundColor="white" padding="10">
                <StackLayout *ngFor="let item of data.rooms">
                    <GridLayout rows="*" columns="auto, *">
                        <Image row="0" col="0" stretch="aspectFill" [src]="item.photo" class="room_img"></Image>
                        <GridLayout row="0" col="1" rows="auto, auto, auto">
                            <Label row="0" text="available"></Label>
                            <Label row="1" [text]="item.RoomNm"></Label>
                            <StackLayout row="2">
                                <Label text="guests: {{ item.Adult}} "></Label>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                    <GridLayout rows="*" columns="*, auto">
                        <StackLayout row="0" col="0">
                            <Label text="옵션추가"></Label>
                        </StackLayout>
                        <Button text="선택" row="0" col="1"></Button>
                    </GridLayout>
                </StackLayout>
			</StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
