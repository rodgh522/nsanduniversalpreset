        <!-- tab contents -->
        <GridLayout #tabContents col="1" rows="*, *" row="0"
            (tap)="onBottomNavTap('main')" verticalAlignment="middle">
            <Image class="nav_img" src="~/assets/images/home.png" row="0"></Image>
            <Label class="fa-regular" text="홈" verticalAlignment="bottom" row="1"
                horizontalAlignment="center" fontSize="15">
            </Label>
        </GridLayout>
        <GridLayout #tabContents col="0" rows="*, *"

            <Label class="fa-regular" text="검색" verticalAlignment="bottom" row="1"
                horizontalAlignment="center" fontSize="15">
            </Label>
        </GridLayout>
        <GridLayout #tabContents col="2" rows="*, *" class="menu-box"
            (tap)="onBottomNavTap('unit')" verticalAlignment="middle">

        <GridLayout #tabContents col="3" rows="*, *"

            <Label class="fa-regular" text="더보기" verticalAlignment="bottom"
                horizontalAlignment="center" fontSize="15" row="1">
            </Label>
        </GridLayout>
        

        <!-- pan layer -->
        <GridLayout #dragCircle column="0" colSpan="5" 
            verticalAlignment="center" horizontalAlignment="center" height="90"
            width="90" backgroundColor="transparent" borderRadius="45">
