<div class="content-wrapper">
    <div class="login-container">
        <h2>Movila Login</h2>
        <div class="login-content">
            <form [formGroup]="loginform" class="flex-column">
                <input type="text" formControlName="LoginId" placeholder="아이디"
                    [ngStyle]="{'border-color': checkValid('LoginId') ? '#f00' : '#ddd'}">
                <input type="text" formControlName="Pwd" placeholder="패스워드"
                    [ngStyle]="{'border-color': checkValid('Pwd') ? '#f00' : '#ddd'}">
                <mat-checkbox color="primary" formControlName="stayChecked">로그인 유지</mat-checkbox>
                <button type="submit" (click)="signIn()">로그인</button>
            </form>
            <a routerLink="/admin">아이디찾기</a><span> / </span>
            <a routerLink="">비밀번호찾기</a><span> / </span>
            <a routerLink="/join">회원가입</a>
        </div>
    </div>
</div>
