<GridLayout rows="*, auto"> 
    <page-router-outlet actionBarVisibility="never" row="0"></page-router-outlet>
    <GridLayout height="60" row="1" backgroundColor="#eee">
        <app-footer></app-footer>
    </GridLayout>
</GridLayout>
<AbsoluteLayout [ngClass]="[toast.status === 'show' ? 'show-toast' : 'hide-toast']" horizontalAlignment="center">
    <StackLayout class="toast-bar">
        <Label text="{{ toast.msg }}"></Label>
    </StackLayout>
</AbsoluteLayout>
