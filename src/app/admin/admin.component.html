<div id="wrapper">
    <as-split useTransition="true" gutterSize="0" unit="pixel">
        <as-split-area [size]="sideSize" minSize="50" order="1" visible="true">
            <admin-sidebar (onFolded)="changeSize($event)"></admin-sidebar>
        </as-split-area>
        <as-split-area size="*" order="2" visible="true">
            <router-outlet></router-outlet>
        </as-split-area>
    </as-split>
</div>
