<div class="header-container">
    <mat-select [(ngModel)]="targetAcom" class="mgt5" (selectionChange)="changeAccom()">
        <mat-option *ngFor="let accom of accomList" [value]="accom.AcomId">{{accom.AcomNm}}</mat-option>
    </mat-select>
    <button class="user-config" (click)="showBoard = !showBoard">
        {{ user ? user.MemNm.charAt(0) : '사' }}
    </button>
    <div class="config-board" *ngIf="showBoard">
        <ul>
            <li><a routerLink="/admin/mypage" (click)="showBoard = false">프로필</a></li>
            <li><a (click)="signOut()">로그아웃</a></li>
        </ul>
    </div>
</div>
